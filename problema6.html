<meta charset="UTF-8">
<script>
    let idade = Number(prompt(`Informe a idade de seu cachorro`).trim());
    let porte = prompt(`Informe o porte de seu cachorro. (Use P para pequeno, M para médio e G para grande)`).trim().toLowerCase();

    (idade > 0) ? (porte == "p") ? document.write(`A idade de seu cachorro é ${idade * 5}`)
    : (porte == "m") ? document.write(`A idade de seu cachorro é ${idade * 6}`)
    : (porte == "g") ? document.write(`A idade de seu cachorro é ${idade * 7}`)
    : document.write(`Porte inválido`)
    : document.write(`Idade inválida`)
</script>
