<meta charset="UTF-8">
<script>
    let agua = Number(prompt(`Informe o seu gasto mensal com agua`).trim().replace(",","."));
    let luz = Number(prompt(`Informe o seu gasto mensa com luz`).trim().replace(",","."));
    let telefone = Number(prompt(`Informe o seu gasto mensal com telefone`).trim().replace(",","."));
    let supermercado = Number(prompt(`Informe o seu gasto mensal com supermercado`).trim().replace(",","."));
    let salario = Number(prompt(`Informe o seu ganho mensal`).trim().replace(",","."));
    let gastos = agua + luz + telefone + supermercado;
    
    (gastos < salario) ? document.write(`Você não está gastando mais do que ganha. Após pagar as despesas sobrará ${(salario - gastos).toFixed(2).replace(".",",")}`)
    : (salario < gastos) ? document.write(`Você está gastando mais do que ganha. Faltará ${(gastos - salario).toFixed(2).replace(".",",")} para pagar as despesas`)
    : (salario == gastos) ? document.write(`Ǹão sobrará nada após pagar as despesa`)
    : document.write(`Valores inválidos`)
</script>
